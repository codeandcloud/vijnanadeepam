@let width = imageWidth();
@let height = imageHeight();
@let img = image();
<div class="image-wrapper"
     [style.width.px]="width">
    <img [src]="imageSrc()"
         [style.width.px]="width"
         (load)="onLoad()"
         [class.d-none]="!isLoaded"
         alt="{{ img.title }}"
         title="{{img.title}}"
         [attr.data-title]="img.title"
         [attr.data-description]="img.description"
         class="img-fluid" />
    @if (!isLoaded) {
    <div class="d-flex align-items-center justify-content-center loader-bg"
         [style.width.px]="width"
         [style.height.px]="height">
        <i class="bi bi-gear-fill spinner-icon"></i>
    </div>
    }
</div>
