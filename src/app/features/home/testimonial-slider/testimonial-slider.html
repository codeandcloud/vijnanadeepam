@let tsmts = testimonials();
@if (tsmts) {
<div class="testimonial-carousel">
    <h2 class="text-2xl text-center mb-2 sm:text-3xl font-bold text-cyan-900 tracking-tight">
        What Our Users Say</h2>
    <owl-carousel-o [options]="customOptions">
        @for (testimonial of tsmts; track testimonial.title) {
        {{testimonial.title}}
        <ng-template carouselSlide>
            <figure class="tsm-card"
                    aria-label="Testimonial">
                <section class="tsm-avatar">
                    <vd-image-loader [image]="testimonial"
                                     [imageWidth]="150"
                                     [imageHeight]="150"
                                     imageClass="rounded-full"></vd-image-loader>
                </section>
                <blockquote class="tsm-quote">
                    <p>“{{ testimonial.description }}”</p>
                </blockquote>
                <figcaption class="tsm-meta">
                    <div class="tsm-name">{{ testimonial.title }}</div>
                    <small class="tsm-role">{{ testimonial.subTitle }}</small>
                </figcaption>
            </figure>
        </ng-template>
        }
    </owl-carousel-o>
</div>
} @else {
<div class="text-center">Loading testimonials…</div>
}
