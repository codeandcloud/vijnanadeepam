@let t = testimonial();
@let cardTitle = `tsm-${index()}-name`;
<figure class="tsm-card group relative rounded-2xl border border-slate-200/70 bg-white/95 hover:bg-white backdrop-blur-sm p-8 h-[28rem] flex flex-col justify-between shadow-[0_2px_10px_rgba(0,0,0,0.06)] transition ease-out duration-300 will-change-transform transform-gpu hover:-translate-y-1 hover:scale-[1.01] hover:shadow-[0_16px_40px_rgba(0,0,0,0.12)]"
        [attr.aria-labelledby]="cardTitle">

    <section class="tsm-avatar text-center h-40 flex items-center justify-center">
        <vd-image-loader [image]="t"
                         [imageWidth]="150"
                         [imageHeight]="150"
                         imageClass="rounded-full ring-4 ring-cyan-600/10 shadow-[0_10px_28px_-6px_rgba(14,165,233,0.35)]"></vd-image-loader>
    </section>
    <blockquote class="tsm-quote">
        <p class="text-slate-700 text-lg italic font-medium my-4">“{{ t.description }}”</p>
    </blockquote>
    <figcaption class="tsm-meta">
        <div class="tsm-name text-slate-900 font-extrabold"
             [id]="cardTitle">
            {{ t.title }}
        </div>
        <small class="tsm-role text-slate-500 italic">{{ t.subTitle }}</small>
    </figcaption>
</figure>
