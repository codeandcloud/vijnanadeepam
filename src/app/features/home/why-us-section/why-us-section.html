<section class="why-us-section">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <div class="text-center mb-10">
            <h2 class="vd-subheading text-cyan-100">Why People CHOOSE US</h2>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 text-center items-stretch">
            @for (feature of features; track feature.title; let i = $index) {
            <vd-why-us-feature [feature]="feature"
                               [index]="i" />
            }
        </div>
    </div>
</section>
