<section class="py-8 md:py-12 bg-white relative"
         aria-labelledby="features-heading">
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
        <div class="max-w-2xl md:text-center mx-auto">
            <h2 id="features-heading"
                class="vd-subheading text-center">What We Offer</h2>
            <p class="mt-4 text-cyan-800/80 text-base md:text-lg">Designed hand‑in‑hand with visually impaired learners
                for clarity, consistency and independence.</p>
        </div>
        <div class="mt-12 grid gap-6 sm:gap-8 sm:grid-cols-2 lg:grid-cols-4"
             role="list"
             aria-label="Key features">
            @for (feature of features; track feature.title; let i = $index) {
            <vd-what-we-offer-feature [feature]="feature"
                                      [index]="i"></vd-what-we-offer-feature>
            }
        </div>
    </div>
</section>
