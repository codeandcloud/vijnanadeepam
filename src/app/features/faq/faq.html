<mat-accordion multi="false">
    @for (item of faqItems; track item.question; let idx = $index) {
    <mat-expansion-panel [expanded]="idx === 0">
        <mat-expansion-panel-header>
            <mat-panel-title>{{ item.question }}</mat-panel-title>
        </mat-expansion-panel-header>
        <p>{{ item.answer }}</p>
    </mat-expansion-panel>
    }
</mat-accordion>
