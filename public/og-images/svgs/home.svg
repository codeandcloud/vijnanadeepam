<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="homeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8F4FD;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8E6FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#homeGradient)"/>
  
  <!-- Background decorative elements -->
  <circle cx="1000" cy="150" r="80" fill="#A7D8F0" opacity="0.6"/>
  <circle cx="200" cy="500" r="60" fill="#87CEEB" opacity="0.5"/>
  <circle cx="100" cy="200" r="40" fill="#B8E6FF" opacity="0.4"/>
  <circle cx="1100" cy="450" r="50" fill="#87CEEB" opacity="0.3"/>
  
  <!-- Audio/Sound waves -->
  <g opacity="0.6">
    <path d="M 80 300 Q 120 280 160 300 Q 200 320 240 300" stroke="#4A90E2" stroke-width="3" fill="none"/>
    <path d="M 80 320 Q 120 300 160 320 Q 200 340 240 320" stroke="#4A90E2" stroke-width="2" fill="none"/>
    <path d="M 80 340 Q 120 320 160 340 Q 200 360 240 340" stroke="#4A90E2" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Books illustration -->
  <g transform="translate(950, 320)">
    <!-- Book 1 -->
    <rect x="0" y="0" width="15" height="60" fill="url(#bookGradient)" rx="2"/>
    <rect x="2" y="2" width="11" height="56" fill="#6BA6D6" opacity="0.7"/>
    <line x1="2" y1="15" x2="13" y2="15" stroke="#4A90E2" stroke-width="1"/>
    <line x1="2" y1="25" x2="13" y2="25" stroke="#4A90E2" stroke-width="1"/>
    
    <!-- Book 2 -->
    <rect x="18" y="5" width="15" height="60" fill="#5A9BD4" rx="2"/>
    <rect x="20" y="7" width="11" height="56" fill="#7BB1E0" opacity="0.7"/>
    <line x1="20" y1="20" x2="31" y2="20" stroke="#4A90E2" stroke-width="1"/>
    <line x1="20" y1="30" x2="31" y2="30" stroke="#4A90E2" stroke-width="1"/>
    
    <!-- Book 3 -->
    <rect x="36" y="10" width="15" height="60" fill="#6BA6D6" rx="2"/>
    <rect x="38" y="12" width="11" height="56" fill="#87CEEB" opacity="0.7"/>
    <line x1="38" y1="25" x2="49" y2="25" stroke="#4A90E2" stroke-width="1"/>
    <line x1="38" y1="35" x2="49" y2="35" stroke="#4A90E2" stroke-width="1"/>
  </g>
  
  <!-- Headphones icon -->
  <g transform="translate(120, 100)">
    <path d="M 30 20 Q 30 5 50 5 Q 70 5 70 20 L 70 40 Q 70 50 65 50 L 60 50 Q 55 50 55 45 L 55 35 Q 55 30 60 30 L 65 30 L 65 20 Q 65 12 50 12 Q 35 12 35 20 L 35 30 L 40 30 Q 45 30 45 35 L 45 45 Q 45 50 40 50 L 35 50 Q 30 50 30 40 L 30 20 Z" fill="#4A90E2" opacity="0.8"/>
    <circle cx="38" cy="38" r="8" fill="#6BA6D6"/>
    <circle cx="62" cy="38" r="8" fill="#6BA6D6"/>
  </g>
  
  <!-- Volunteer hands reaching out -->
  <g transform="translate(980, 480)" opacity="0.7">
    <!-- Hand 1 -->
    <ellipse cx="15" cy="15" rx="12" ry="8" fill="#6BA6D6"/>
    <ellipse cx="20" cy="12" rx="4" ry="6" fill="#5A9BD4"/>
    <!-- Hand 2 -->
    <ellipse cx="35" cy="20" rx="12" ry="8" fill="#87CEEB"/>
    <ellipse cx="40" cy="17" rx="4" ry="6" fill="#6BA6D6"/>
  </g>
  
  <!-- Heart symbol for community -->
  <g transform="translate(1050, 250)" opacity="0.6">
    <path d="M 12 21.35 L 10.55 20.03 C 5.4 15.36 2 12.28 2 8.5 C 2 5.42 4.42 3 7.5 3 C 9.24 3 10.91 3.81 12 5.09 C 13.09 3.81 14.76 3 16.5 3 C 19.58 3 22 5.42 22 8.5 C 22 12.28 18.6 15.36 13.45 20.04 L 12 21.35 Z" fill="#E74C3C" opacity="0.8"/>
  </g>
  
  <!-- Text content -->
  <text x="600" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#2C5F7F">Vijnanadeepam</text>
  <text x="600" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" fill="#4A6741">Kerala's Leading Audio Book Library</text>
  <text x="600" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#5A7A6A">Empowering Visually Impaired Readers</text>
  
  <!-- Small icons around text -->
  <g opacity="0.4">
    <!-- Microphone icon -->
    <g transform="translate(450, 360)">
      <rect x="10" y="5" width="6" height="12" fill="#4A90E2" rx="3"/>
      <path d="M 5 10 Q 5 18 13 18 Q 21 18 21 10" stroke="#4A90E2" stroke-width="2" fill="none"/>
      <line x1="13" y1="18" x2="13" y2="25" stroke="#4A90E2" stroke-width="2"/>
      <line x1="8" y1="25" x2="18" y2="25" stroke="#4A90E2" stroke-width="2"/>
    </g>
    
    <!-- Speaker icon -->
    <g transform="translate(730, 360)">
      <rect x="8" y="8" width="4" height="8" fill="#4A90E2"/>
      <polygon points="12,8 18,5 18,19 12,16" fill="#4A90E2"/>
      <path d="M 20 7 Q 23 10 23 12 Q 23 14 20 17" stroke="#4A90E2" stroke-width="1.5" fill="none"/>
    </g>
  </g>
</svg>
